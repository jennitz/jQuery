<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>jQuery Lab</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Table Finder</h1>
    <h2>Pick your table now</h2>
    <div class='container'>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
    <form action=''>
      <h3>Reserve this table:</h3><br />
      Name:
      <input type='text' placeholder='Your name' size='50' required><br />
      Phone#:
      <input type='tel' placeholder='XXX-XXX-XXXX' size='15' required><br />
      Seats:
      <input type='number' placeholder='0' min='0' max='10' required><br /><br />
      <input type="submit" value="Submit">
    </form>
    <script src='//code.jquery.com/jquery-3.3.1.js'></script>
    <script src="index.js"></script>
  </body>
</html>
