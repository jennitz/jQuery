<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Table Finder</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Table Finder</h1>
  <h2>Pick your table now</h2>
  <div class='container'>
    <div class="row">
      <div class='available' id='1'>1<br /></div>
      <div class='available' id='2'>2<br /></div>
      <div class='available' id='3'>3<br /></div>
    </div>
    <div class="row">
      <div class='available' id='4'>4<br /></div>
      <div class='available' id='5'>5<br /></div>
      <div class='available' id='6'>6<br /></div>
    </div>
    <div class="row">
      <div class='available' id='7'>7<br /></div>
      <div class='available' id='8'>8<br /></div>
      <div class='available' id='9'>9<br /></div>
    </div>
  </div>
  <div id='reservationdiv' class='hidden'>
    <form class='form' action='#' id='contact'>
      <h1>New Reservation</h1>
      <h3 id='table-text'>Table Number:
        <h3 id='table-number'></h3>
      </h3>
      <br />
      Name:
      <br />
      <input type='text' placeholder='Customer name' size='50' id='name'><br /><br />
      <br />
      Phone#:
      <br />
      <input type='tel' placeholder='XXX-XXX-XXXX' size='50' id='phone'><br /><br />
      <br />
      # of Seats:
      <br />
      <input type='number' placeholder='0' min='0' max='10' id='seats'><br /><br />
      <br />
      <button id='cancelbtn'>Cancel</button>
      <button id='reservebtn'>Reserve</button>
    </form>
  </div>
  <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
